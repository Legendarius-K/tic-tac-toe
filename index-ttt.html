<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index-ttt.css">
    <link rel="stylesheet" href="typography/typography.css">
    <script src="index-ttt.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="main-content">
        <section class="play-area">
            <div class="box a1"></div>
            <div class="box a2"></div>
            <div class="box a3"></div>
            <div class="box b1"></div>
            <div class="box b2"></div>
            <div class="box b3"></div>
            <div class="box c1"></div>
            <div class="box c2"></div>
            <div class="box c3"></div>
        </section>
    </div>    
</body>
</html>
